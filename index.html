<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>SourceGit - OpenSource Git GUI Client for Window 10</title>
</head>

<body>
    <div class="container-fluid" style="background: linear-gradient(-40deg,#9a326b 0,#42668a 100%);">
        <div class="text-center text-white pt-4" style="font-family: 'Source Code Pro', Consolas, 'Microsoft YaHei UI';">
            <p class="my-0">
                <span class="fs-1 fw-bolder mb-2 align-middle">SourceGit</span>
                <span class="align-middle">
                    <a href='https://gitee.com/sourcegit/SourceGit'><img src='https://gitee.com/sourcegit/SourceGit/badge/star.svg?theme=gray' alt='star'></img></a>
                </span>
            </p>
            <p class="fs-5 fw-light mb-2">开源、轻量级、永久免费的Git图形客户端</p>
        </div>

        <div class="row mt-4">
            <div class="d-flex justify-content-center">
                <a href="https://gitee.com/sourcegit/SourceGit/releases" type="button"
                    class="btn btn-primary rounded-0">
                    <svg style="width: 1.1em;height: 1.1em;vertical-align: middle;fill: currentColor;overflow: hidden;"
                        viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7210">
                        <path
                            d="M967.111 967.111H56.89V682.667h113.778v170.666h682.666V682.667h113.778zM512 779.378L233.244 494.933l79.645-79.644L512 614.4l199.111-199.111 79.645 79.644zM568.889 625.778H455.11V56.888H568.89z"
                            p-id="7211"></path>
                    </svg>
                    <span class="ml-2 align-middle">开始体验</span>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="d-flex justify-content-center">
                    <div id="screenshots" class="carousel slide mt-4" style="max-width: 1280px;"
                        data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#screenshots" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Dark Theme"></button>
                            <button type="button" data-bs-target="#screenshots" data-bs-slide-to="1"
                                aria-label="Light Theme"></button>
                        </div>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./screenshots/theme_dark.png" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./screenshots/theme_light.png" class="d-block w-100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="position-absolute top-0 end-0">
            <a href='https://gitee.com/sourcegit/SourceGit'><img src='https://gitee.com/sourcegit/SourceGit/widgets/widget_1.svg' alt='Fork me on Gitee'></img></a>
        </div>
    </div>

    <div class="container">
        <div class="text-center pt-4">
            <p class="fs-1" style="font-family: 'Source Code Pro', Consolas, 'Microsoft YaHei UI';">重点介绍</p>
        </div>

        <div class="row py-4">
            <div class="col-6">
                <img src="./screenshots/small_but_fast.png" class="d-block w-100">
            </div>
            <div class="col-6">
                <p class="fs-2 fw-light">天下武功，唯快不破</p>
                <p class="fw-light">尽管目前软件功能尚未完善，但快是本软件一直的目标。</p>
            </div>
        </div>
        <div class="row py-4">
            <div class="col-6">
                <p class="fs-2 fw-light">快照文件查看</p>
                <p class="fw-light">便捷查看历史版本中的文件列表</p>
            </div>
            <div class="col-6">
                <img src="./screenshots/revision_files.png" class="d-block w-100">
            </div>
        </div>
        <div class="row py-4">
            <div class="col-6">
                <img src="./screenshots/revisions_diff.png" class="d-block w-100">
            </div>
            <div class="col-6">
                <p class="fs-2 fw-light">任意两个提交之间的差异比对</p>
                <p class="fw-light">方便定位合并产生的问题及总结版本间的差异</p>
            </div>
        </div>
        <div class="row py-4">
            <div class="col-6">
                <p class="fs-2 fw-light">历史修改</p>
                <p class="fw-light">指定文件的历史提交记录查看</p>
            </div>
            <div class="col-6">
                <img src="./screenshots/file_histories.png" class="d-block w-100">
            </div>
        </div>
        <div class="row py-4">
            <div class="col-6">
                <img src="./screenshots/blame.png" class="d-block w-100">
            </div>
            <div class="col-6">
                <p class="fs-2 fw-light">逐行追溯</p>
                <p class="fw-light">了解文件中每一行的最新修改记录</p>
            </div>
        </div>
    </div>
</body>

</html>
